<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Video player</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Video player</h1>
    <hr />

    <!-- <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="640"
      height="264"
      data-setup="{}"
    >
      <source src="./assets/video.mp4" type="video/mp4" />

    <video
      id="example-video"
      width="600"
      height="300"
      class="video-js vjs-default-skin"
      controls
    ></video>
    <!-- <script src="video.js"></script> -->

    <!-- Dash.js -->
    <script src="./assets/dash.all.min.js"></script>

    <!-- videojs-contrib-dash script -->
    <script src="./assets/video-dash.js"></script>

    <script>
      var player = videojs("example-video");

      player.ready(function () {
        player.src({
          src: "https://player.vimeo.com/video/845015283",
          // src: "https://example.com/dash.mpd",
          type: "application/dash+xml",
        });

        player.play();
      });
    </script>
